<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>Novel Studio OMNI</title>
<link rel="stylesheet" href="css/editor.css" />
<script type="module" src="js/editor.js"></script>
</head>
<body>
<header>
  <h1>📚 Novel Studio OMNI</h1>
  <button id="logout">로그아웃</button>
</header>

<main>
  <aside>
    <button id="newStory">＋ 새 소설</button>
    <div id="storyList"></div>
  </aside>

  <section>
    <input id="storyTitle" placeholder="소설 제목" />
    <textarea id="content"></textarea>

    <input type="file" accept="image/*" id="imgUpload" />

    <button id="publish">공개</button>
    <button id="aiReview">AI 평가</button>
    <button id="exportTxt">TXT</button>
    <button id="exportPdf">PDF</button>
    <button id="exportEpub">EPUB</button>

    <div id="aiPanel"></div>

    <h3>🌍 세계관</h3>
    <textarea id="wiki"></textarea>

    <h3>🕸 관계도</h3>
    <svg id="relationMap" width="600" height="400"></svg>
  </section>
</main>
</body>
</html>
